<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- DevCorner - Favicon -->
  <link rel="shortcut icon" href="img/favicon.svg"/>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- Font-Awesome -->
  <link rel="stylesheet" href="css/all.css">

  <!-- Custom Css -->
  <link rel="stylesheet" href="css/style.css">

  <title>DevCorner</title>
</head>
<body>

  <div class="center">
    <h3 class="brand"><i class="fas fa-code"></i> DevCorner Community</h3>
    <p class="slogan">The independent web developer community</p>
    <p>Real Time Editor</p>
  </div>

  <div class="main">
    <div class="">
      <h4>Input</h4>
      <textarea id="editor-textarea" onkeyup="refresh()" placeholder="Code here.." name="textarea" rows="20" cols="80"></textarea>
    </div>
    <div class="">
      <h4>Output</h4>
      <iframe id="viewer" width="" height=""></iframe>
    </div>
    <!-- <input type="button" value="Run" onclick="refresh()"> -->
  </div>

  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
